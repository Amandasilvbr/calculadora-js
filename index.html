<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- Style -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body id="background">
    <main id="calculator">
      <!-- Day theme -->
      <div id="day-theme">
        <button class="material-symbols-outlined theme-day" id="img-day">
          light_mode
        </button>
        <div id="display-day" class="display">
          <div id="previous-day"></div>
          <div id="result-day"></div>
        </div>
        <div id="buttons-day">
          <!-- First row -->
          <button class="btn-op-top btn-day bigger">C</button>
          <button class="btn-op-top btn-day">%</button>
          <button class="btn-op-right btn-day">/</button><br />
          <!-- Second row -->
          <button class="btn-num btn-day">7</button>
          <button class="btn-num btn-day">8</button>
          <button class="btn-num btn-day">9</button>
          <button class="btn-op-right btn-day">*</button><br />
          <!-- Third row -->
          <button class="btn-num btn-day">4</button>
          <button class="btn-num btn-day">5</button>
          <button class="btn-num btn-day">6</button>
          <button class="btn-op-right btn-day">-</button><br />
          <!-- Fourth row -->
          <button class="btn-num btn-day">1</button>
          <button class="btn-num btn-day">2</button>
          <button class="btn-num btn-day">3</button>
          <button class="btn-op-right btn-day">+</button><br />
          <!-- Fifth row -->
          <button class="btn-num btn-day">.</button>
          <button class="btn-num btn-day">0</button>
          <button class="btn-op-right btn-day bigger">=</button><br />
        </div>
      </div>
      <!-- Night theme -->
      <div id="night-theme">
        <button class="material-symbols-outlined theme-night" id="img-night">
          nightlight
        </button>
        <div id="display-night" class="display">
          <div id="previous-night"></div>
          <div id="result-night"></div>
        </div>
        <div id="buttons-night">
          <!-- First row -->
          <button class="btn-op-top btn-night bigger">C</button>
          <button class="btn-op-top btn-night">%</button>
          <button class="btn-op-right btn-night">/</button><br />
          <!-- Second row -->
          <button class="btn-num btn-night">7</button>
          <button class="btn-num btn-night">8</button>
          <button class="btn-num btn-night">9</button>
          <button class="btn-op-right btn-night">*</button><br />
          <!-- Third row -->
          <button class="btn-num btn-night">4</button>
          <button class="btn-num btn-night">5</button>
          <button class="btn-num btn-night">6</button>
          <button class="btn-op-right btn-night">-</button><br />
          <!-- Fourth row -->
          <button class="btn-num btn-night">1</button>
          <button class="btn-num btn-night">2</button>
          <button class="btn-num btn-night">3</button>
          <button class="btn-op-right btn-night">+</button><br />
          <!-- Fifth row -->
          <button class="btn-num btn-night">.</button>
          <button class="btn-num btn-night">0</button>
          <button class="btn-op-right btn-night bigger">=</button><br />
        </div>
      </div>
    </main>
    <script src="/assets/js/changeTheme.js"></script>
    <script src="/assets/js/dayCalculator.js"></script>
    <script src="/assets/js/nightCalculator.js"></script>
  </body>
</html>
